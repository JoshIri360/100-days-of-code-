<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6e8f1c1639.js"
      crossorigin="anonymous"
    ></script>
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="input.css" rel="stylesheet" />
    <title>Day 1</title>
  </head>
  <body class="flex items-center justify-center">
    <div class="counter rounded-lg p-3">
      <h1 class="font-semibold text-2xl text-center">Counter App</h1>
      <p id="count-num" class="text-5xl text-center">0</p>
      <div class="button-holders">
        <button class="btn" id="sub">
          <i class="fas fa-arrow-down"></i>
          Subtract
        </button>
        <button class="btn" id="res">
            <i class="fas fa-spinner"></i>
            Reset</button>
        <button class="btn" id="add">
            <i class="fas fa-arrow-up"></i>
            Add</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
